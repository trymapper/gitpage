<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>timer for GironNoJikan</title>
    <script src="jquery.min.js"></script>
    <script src="timer.js"></script>
    <script src="rangeslider.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <link rel="stylesheet" href="rangeslider.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <a href="https://trymapper.github.io/tetris_js/tetris" target="_blank" class="hidden-link">議論の時間だよん</a>
            </div>
        </div>

        <div class="main">
            <div class="count_up">
                <div id = "up_top">Count Up</div>
                <div class="up_num" id="up_num">00:00:00</div>
                <div class="button">
                    <a href="#" class="btn-start" id="startButton">START</a>
                    <a href="#" class="btn-stop" id="stopButton">STOP</a>
                    <a href="#" class="btn-reset" id="resetButton">RESET</a>
                    <a href="#" class="btn-lap" id="lapButton">LAP</a>

                </div>
               
            </div>

            <div class="count_down">
                <div id = "down_top">Count Down</div>
                <div class="down_num" id="down_num">00:00:00</div>
                <div class="button">
                    <a href="#" class="down-btn-start" id="down_startButton">START</a>
                    <a href="#" class="down-btn-stop" id="down_stopButton">STOP</a>
                    <a href="#" class="down-btn-reset" id="down_resetButton">RESET</a>
                    <a href="#" class="down-btn-reset" id="down_configButton">CONFIG</a>

                </div>
            </div>
        </div>
        <div class="lap">
            <div id = lap_top>Lap Time</div>
            <div>経過-----間隔-----日時</div>
            <div class="lap_time" id="lap_time">
            </div>
        </div>
    </div>

    <div id="down-config-popup" class="popup hidden">
      <div id="popup_top">Set Count Down Time</div>
      <div class="slider-container">
        <input id="hour_bar" class="slider" type="range" min="0" max="60" value="0" output="output1">
        <div class="hogee">
            <output id="output1">0</output>
            hour
        </div>
        
      </div>
      
      <div class="slider-container">
      	<input id="min_bar" class="slider" type="range" min="0" max="60" value="0" output="output2">
          <output id="output2">0</output>
          min
      </div>

      <div class="slider-container">
        <input id="sec_bar" class="slider" type="range" min="0" max="60" value="0" output="output3">
        <output id="output3">0</output>
        sec
      </div>

      <div class="buttons">
        <button id="down-config-popup-ok">OK</button>
      </div>
    </div>
</body>

</html>
